<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaClone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/Icon.jpg">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <!-- profile -->
        <div class="profile">
            <div class="profile-img">
                <img src="img/Profile1.jpg" alt="profile1">
            </div>
            <div class="name">
                <h1>Dewald Brevis</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@Dewald_Brevis</span>
        </div>
        <!-- about -->
        <div class="about">
            <!-- box1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- box2 -->
            <div class="box">
                <h3>2.3M</h3>
                <span>Followers</span>
            </div>
            <!-- box -->
            <div class="box">
                <h3>1</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
        </div>    
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
        </div>    
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
        </div>    
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>
        </div>
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
        </div>
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
        </div>
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
        </div>
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- main home -->
    <div class="main-home">
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="search" id="search" placeholder="search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch All</div>
            </a>
        </div>
        <div class="stories">
            <!-- stories -->
            <div class="stories-img color">
                <img src="img/Profile1.jpg" alt="profile1"> 
                <div class="add">+</div>
            </div>
            <div class="stories-img">
                <img src="img/Profile2.jpg" alt="profile2"> 
            </div>
            <div class="stories-img">
                <img src="img/Profile3.jpg" alt="profile3"> 
            </div>
            <div class="stories-img">
                <img src="img/Profile4.png" alt="profile4"> 
            </div>
            <div class="stories-img">
                <img src="img/Profile5.png" alt="profile5"> 
            </div>
            <div class="stories-img">
                <img src="img/Profile6.png" alt="profile6"> 
            </div>
            <div class="stories-img">
                <img src="img/Profile7.png" alt="profile7"> 
            </div>
            <div class="stories-img">
                <img src="img/Profile8.png" alt="profile8"> 
            </div>
            <div class="stories-img">
                <img src="img/Profile9.png" alt="profile9">
            </div>
            <div class="stories-img">
                <img src="img/Profile10.png" alt="profile10">
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <!-- post boxes -->
            <div class="post-box">
                <img src="img/Post1.png" alt="post1">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/Profile9.png" alt="profile10">
                        </div>
                        <h3>Cameron Green</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>23.7k</span>
                    </div>
                </div>
            </div><div class="post-box">
                <img src="img/Post3.png" alt="post1">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/Profile4.png" alt="profile10">
                        </div>
                        <h3>Marco Janson</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>23.7k</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="img/Post2.png" alt="post1">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/Profile6.png" alt="profile10">
                        </div>
                        <h3>Sam Curran</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>23.7k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
